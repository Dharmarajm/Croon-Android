<style type="text/css">
  .noti{
    color: rgb(70, 2, 2);
    font-weight: 900;
  }
  .notu-sub{
    color: #000;
  }
</style>

<ion-header>
  <ion-navbar color="dark-blue">
      <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list>

    <div *ngIf="network_status == 2">

     <ion-item-sliding *ngFor="let notify of all_notify">

      <ion-item (click)="openModal(notify[0].upload_id,notify[2]);notify_status(notify[0].id)">
        <ion-avatar item-start>
          <img src="assets/imgs/contactIcon.png" *ngIf="notify[0].user.image.length==0">
          <img src="{{notify[0].user.image[0].image_path.url}}" *ngIf="notify[0].user.image.length!=0">
        </ion-avatar>
        <h2 [ngClass]="{'noti':notify[0].view_status==null}">{{notify[0].upload.title}}</h2>
        <p [ngClass]="{'noti-sub':notify[0].view_status==null}">{{notify[0].message}}</p>
        <ion-note item-end>{{notify[0].created_at | date:'shortTime'}}</ion-note>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="notify_delete(notify[0].id)">
          <ion-icon name="md-trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
     </ion-item-sliding>

      <div *ngIf="notify_infinite_count == 1"> 
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content  loadingSpinner="bubbles" loadingText="Loading more data...">     
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
    </div>

  <div class="no_matches" *ngIf="inScreenLoader">
    <img src="assets/imgs/rotating-ring-loader.gif">
  </div>

  <div class="no_matches" *ngIf="noti_count==0 && network_status == 2 && !inScreenLoader">
    <img src="assets/imgs/myupload.png">
    <h5>No Notifications Found</h5>
  </div>

  <div class="no_internet1" *ngIf="network_status == 1">
            <img src="assets/imgs/no_internet.png">
            <h5>Oops!!</h5>
            <p> Sorry, we canâ€™t reach the server,<br> Please check your internet connection</p>
            <button ion-button color="light" round item-end icon-start (click)="Network('Music')">
                <ion-icon name="refresh"></ion-icon> Try again
            </button>
  </div> 

</ion-list>
  
</ion-content>
