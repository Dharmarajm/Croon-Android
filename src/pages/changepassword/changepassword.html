<ion-header>
  <ion-toolbar color="dark-blue">
    <span>
      <button menuToggle ion-button icon-only clear>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </span>
    <img src="assets/imgs/header-logo.png">
    <span>
      <button ion-button icon-only clear>
        <!-- <ion-icon name="ios-notifications-outline"></ion-icon>
        <span class="notify">06</span> -->
      </button>      
    </span>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content">
  <form class="login-form">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" id="change_email" #myInput [(ngModel)]="change.emailid" [ngModelOptions]="{standalone: true}" autofocus></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Old Password</ion-label>
      <ion-input type="password" minlength="5" maxlength="10" id="change_password" [(ngModel)]="change.password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" id="change_new_password" [(ngModel)]="change.new_password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>
    <button ion-button block id="change_save_button" (click)="goto_login()">SAVE</button>
</form>
</ion-content>
